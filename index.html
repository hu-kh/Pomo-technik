<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodori-technik</title>
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
	<!-- Styles -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/app.css?v=1.0" rel="stylesheet">
  <!--Favicon-->
  <link href="favicon.png" rel="icon" sizes="32x32" type="image/png">
</head>
<body class="bgc" id="change_c">
<div class="container">
	<div class="row mt-3">
		<div class="col-6 text-left">
			<img src="img/green.png" id="c_2" class="img">
			<img src="img/red.png" id="c_1" class="img">
			<img src="img/gold.png" id="c_3" class="img">
		</div>
		<div class="col-6 text-right">
			<a href="#" onclick="start()" class="start" id="start">START</a>
		</div>
	</div>

	<div class="row text-center mtop">
			<div class="col-12">
				<h3 class="mb-4 cblack">Pomodori-technik 25 Minutes</h3>
			</div>
		</div>

	<div class="row text-center">
		<div class="col-12">
			<h4 class="mcolor" id="active">You can take 5 Minutes Break. Don't play with your cell phone :)</h4>
			<p class="mcolor" id="active_p">Enjoy your Time</p>
			<div class="cblack" id="timer">00:00<small class="cblack">.00</small></div>
		</div>
	</div>

	<div class="row">
		<div class="col-6 mtop">
			<span id="counter"></span>
		</div>
		<div class="col-6">
			<audio id="sound" src="mp3/msn.mp3" preload="auto" autoplay="autoplay">
		</div>
	</div>
</div>

<!--scripts-->
<script src="js/app.js?v=1.0"></script>
</body>
</html>
